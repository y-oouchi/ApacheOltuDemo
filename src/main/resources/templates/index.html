<!DOCTYPE html>
<html lang="ja-jp" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Authorization Server Index</title>
  </head>

  <body>
    <h1>Authorization Server Index</h1>
    <h2>Authentication</h2>

	<p>login userId:[[${userInfo.username}]]</p>
	<p>accessToken:[[${accessToken}]]</p>
	<p>scope:[[${scope}]]</p>
	<p>expiresIn:[[${expiresIn}]]</p>
    <h2>Logout</h2>
    <form th:action="@{/logout}" method="post">
      <button>Logout</button>
    </form>
  </body>
</html>
